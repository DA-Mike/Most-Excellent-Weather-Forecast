<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- I was getting a weird 404 error from github.io and I found that this line fixes it -->
  <link rel="shortcut icon" href="#" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>
  <!-- Modal HTML -->
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Error</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Please use correct format (city, state initials)</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
  </div>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <!-- Search box -->
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Francisco, CA" />
          <button type="submit" class="btn btn-search">Search</button>
        </form>
      </div>
      <!-- Search history -->
      <div class="card">
        <div id="city-buttons" class="card-body">
          
        </div>
      </div>
    </div>
    <!-- Weather -->
    <div class="weather-container col-12 col-md-9">
        <!--Today's summary  -->
      <div class="card card-summary">
            <div class="col-12 col-md-8">
            <h2 class="subtitle subtitle-summary">San Francisco, CA<span id="date"></span></h2>
            <div id="summary-container" class="summary-container">
                <div class="temp"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="uvi"><span id="uvi"></span></div>
            </div>
            </div>
        </div> 
        <!-- 5 day forecast -->
        <div class="container">
            <h2 class="forecast">5 Day Forecast:</h2>
            <div class="container">
                <div class="forecast-container row">
                    <div class="w-100"></div>
                </div>
            </div>
        </div> 
    </div>  
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
